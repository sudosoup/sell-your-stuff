<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Sell Your Stuff</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div id="app" class="p-4 md:p-8"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    function ItemCard({ item, onDelete, onPost }) {
      return (
        <div className="bg-white rounded-2xl shadow-lg overflow-hidden flex flex-col">
          <div className="w-full h-48 bg-gray-100 flex items-center justify-center">
            <img
              src={item.image}
              alt={item.title}
              className="max-h-full max-w-full object-contain"
            />
          </div>
          <div className="p-4 flex-1 flex flex-col">
            <h2 className="text-xl font-semibold mb-1">{item.title}</h2>
            <p className="text-sm text-gray-500 mb-1">{item.condition}</p>
            <p className="text-gray-600 mb-2 flex-1">{item.description}</p>
            {item.notes && (
              <p className="text-gray-500 text-sm mb-2">{item.notes}</p>
            )}
          </div>
          <div className="px-4 py-3 border-t flex justify-end gap-2">
            <button
              onClick={() =>
                onPost({
                  title: item.title,
                  description: item.description,
                  condition: item.condition,
                  notes: item.notes,
                  image: item.image,
                })
              }
              className="bg-purple-500 hover:bg-purple-600 text-white text-sm px-3 py-1 rounded-md flex items-center gap-1"
            >
              <i className="fa-brands fa-craigslist" /> Post to Craigslist
            </button>
            <button
              onClick={() => onDelete(item.id)}
              className="bg-red-500 hover:bg-red-600 text-white text-sm px-3 py-1 rounded-md flex items-center gap-1"
            >
              <i className="fa-solid fa-trash" /> Delete
            </button>
          </div>
        </div>
      );
    }

    function ItemForm({ onAdd, onCancel }) {
      const [title, setTitle] = useState('');
      const [description, setDescription] = useState('');
      const [condition, setCondition] = useState('Like New');
      const [notes, setNotes] = useState('');
      const [image, setImage] = useState(null);

      const resizeImage = (file) => {
        return new Promise((resolve) => {
          const reader = new FileReader();
          reader.onload = (e) => {
            const img = new Image();
            img.onload = () => {
              const canvas = document.createElement('canvas');
              const maxWidth = 400;
              let width = img.width;
              let height = img.height;
              if (width > maxWidth) {
                height *= maxWidth / width;
                width = maxWidth;
              }
              canvas.width = width;
              canvas.height = height;
              const ctx = canvas.getContext('2d');
              ctx.drawImage(img, 0, 0, width, height);
              resolve(canvas.toDataURL('image/jpeg'));
            };
            img.src = e.target.result;
          };
          reader.readAsDataURL(file);
        });
      };

      const handleImage = async (e) => {
        const file = e.target.files[0];
        if (file) {
          const data = await resizeImage(file);
          setImage(data);
        }
      };

      const handleSubmit = (e) => {
        e.preventDefault();
        if (!image || !title.trim()) return;
        onAdd({
          id: Date.now(),
          title,
          description,
          condition,
          notes,
          image,
        });
        setTitle('');
        setDescription('');
        setCondition('Like New');
        setNotes('');
        setImage(null);
        e.target.reset();
      };

      return (
        <form
          onSubmit={handleSubmit}
          className="bg-white p-6 rounded-lg shadow-lg w-full max-w-md flex flex-col gap-4"
        >
          <input
            type="file"
            accept="image/*"
            onChange={handleImage}
            className="file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
            required
          />
          {image && (
            <img
              src={image}
              alt="Preview"
              className="w-full max-h-60 object-contain rounded"
            />
          )}
          <input
            type="text"
            value={title}
            onChange={(e) => setTitle(e.target.value)}
            placeholder="Title"
            className="border p-2 rounded w-full"
            required
          />
          <textarea
            value={description}
            onChange={(e) => setDescription(e.target.value)}
            placeholder="Description"
            className="border p-2 rounded w-full"
          />
          <select
            value={condition}
            onChange={(e) => setCondition(e.target.value)}
            className="border p-2 rounded w-full"
          >
            <option>Like New</option>
            <option>Great</option>
            <option>Fair</option>
            <option>Poor</option>
          </select>
          <textarea
            value={notes}
            onChange={(e) => setNotes(e.target.value)}
            placeholder="Notes (optional)"
            className="border p-2 rounded w-full"
          />
          <div className="flex justify-end gap-2">
            <button
              type="button"
              onClick={onCancel}
              className="bg-gray-300 hover:bg-gray-400 text-gray-700 px-4 py-2 rounded"
            >
              Cancel
            </button>
            <button
              type="submit"
              className="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded"
            >
              Add Item
            </button>
          </div>
        </form>
      );
    }

    function App() {
      const [items, setItems] = useState([]);
      const [showForm, setShowForm] = useState(false);

      useEffect(() => {
        const stored = localStorage.getItem('inventoryItems');
        if (stored) setItems(JSON.parse(stored));
      }, []);

      useEffect(() => {
        localStorage.setItem('inventoryItems', JSON.stringify(items));
      }, [items]);

      const addItem = (item) => {
        setItems((prev) => [...prev, item]);
        setShowForm(false);
      };
      const deleteItem = (id) =>
        setItems((prev) => prev.filter((item) => item.id !== id));
      const postToCraigslist = (data) => {
        console.log('Post to Craigslist:', data);
      };

      return (
        <div className="max-w-7xl mx-auto">
          <h1 className="text-3xl font-bold mb-6 text-center">Sell Your Stuff</h1>
          <div className="mb-4 flex justify-end">
            <button
              onClick={() => setShowForm(true)}
              className="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded"
            >
              New
            </button>
          </div>
          {showForm && (
            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
              <ItemForm onAdd={addItem} onCancel={() => setShowForm(false)} />
            </div>
          )}
          <div className="overflow-y-auto max-h-[70vh]">
            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
              {items.map((item) => (
                <ItemCard
                  key={item.id}
                  item={item}
                  onDelete={deleteItem}
                  onPost={postToCraigslist}
                />
              ))}
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('app'));
  </script>
</body>
</html>
